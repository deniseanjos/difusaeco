<!-- Banners em carrossel -->

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://i.imgur.com/5ozQeIZ.jpg" alt="Primeiro Slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://i.imgur.com/ZQBTByP.jpg" alt="Segundo Slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://i.imgur.com/DEXv6X7.jpg" alt="Terceiro Slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Próximo</span>
  </a>
</div>

<!-- /Banners em carrossel -->

<!--Carrossel de Produtos em Destaque -->
<app-product-owl-carousel></app-product-owl-carousel>
<!--/Carrossel de Produtos em Destaque -->


<!--Card de produtos-->
<div class="container">
  <div class="text-center m-5 main-products title">PRODUTOS</div>

  <!--pesquisa-produto-->
  <div class="row d-flex justify-content-center mt-5 mb-5">
    <div class="col-md-4">
      <div class="form-group">
        <input type="text" class="form-control" id="produto" placeholder="Pesquise por título" [(ngModel)]="nomeProduto"
          (keyup)='findProdutoByNome()'>
      </div>
    </div>
  </div>
  <!--/pesquisa-produto-->

  <div class="card-columns mb-5 img-section2">

    <div *ngFor="let item of listaProdutos">
      <div class="card mt-5">
        <div class="green-bar"></div>
        <div class="img-container text-center m-auto w-75 pt-3">
          <img class="card-img-top-produtos" src="{{item.imagem}}" alt="Imagem card">
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">{{item.nomeProduto}}</h5>
          <p class="card-price text-center">{{item.preco |currency:"BRL"}}</p>
          <div class="btn-container">
            <button type="button" class="btn btnMore" data-toggle="modal" data-target="#ModalSaibaMais"
              (click)="selecionarProduto(item)">
              Saiba Mais
            </button>
            <button button type="button" class="btn btnCart" (click)="addToCart(item)">
              Carrinho
            </button>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
<!--/Card de produtos-->

<!-- MODAL Saiba Mais -->

<div class="modal fade" id="ModalSaibaMais" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center description" id="TituloModalCentralizado">
          {{produtoSelecionado.nomeProduto}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-1">
        <div class="img-container text-center m-auto w-75 pt-3">
          <img class="card-img-top-produtos p-3" src="{{produtoSelecionado.imagem}}" alt="Imagem card">
        </div>
        <div class="text-center description" id="ProdutoSelecionadoDescricao">
          {{produtoSelecionado.descricao}}</div>
        <p class="card-price text-center mb-3" id="ProdutoSelecionadoPreco">
          {{produtoSelecionado.preco |currency:"BRL"}}</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btnCart" (click)="addToCart(produtoSelecionado)"
            data-dismiss="modal">Adicionar ao carrinho</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- /MODAL Saiba Mais -->
